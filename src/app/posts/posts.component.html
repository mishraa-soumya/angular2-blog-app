<div class="container" *ngIf="category">
<div class="row">
    <div class="col-md-1"></div>
	<div class="col-md-6">
		<div id="postlist" *ngFor= "let post of categoryPosts">
			<div class="panel">
            <div class="panel-heading">
                <div class="text-center">
                    <div class="row">
                        <div class="col-sm-9">
                            <h3 class="pull-left">{{post.title}} </h3>
                        </div>
                     </div>
                </div>
            </div>
            <div class="panel-body">{{post.content}}
                <a href="#">Read more</a>
            </div>
        </div>
    </div>
</div>
	<div class="col-md-1"></div>
	<div class="col-md-3">
	</div>
	<div class="col-md-1">
	</div>
</div>
</div>
